<div class="accordion-container">
  <mat-accordion>
    <mat-expansion-panel
      hideToggle
      *ngFor="let order of orders">

      <mat-expansion-panel-header
        *ngIf="order.drinks.length > 0">

        <mat-panel-title>
          Tavolo {{ order.table }}
        </mat-panel-title>

        <mat-panel-description>
          {{ order.waiter }} - {{ order.createdAt | date: 'HH:mm' }} - n.people: {{ order.clients }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <section class="checkbox-section">
        <span>
          <mat-checkbox
            class="checkbox-margin"
            [checked]="order.checkedDrinks"
            [indeterminate]="someComplete(order._id)"
            (change)="setAll(order._id, $event.checked)">
            Seleziona tutti
          </mat-checkbox>
        </span>
        <span>
          <ul>
            <li *ngFor="let drink of order.drinks">
              <mat-checkbox
                [(ngModel)]="drink.checked"
                (ngModelChange)="updateAllComplete(order._id)">
                {{ drink.name }}: {{ drink.quantity }}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>      
    </mat-expansion-panel>
  </mat-accordion>
</div>
