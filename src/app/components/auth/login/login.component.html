<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title
      class="card-text">
      Login
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>

    <mat-form-field
      appearance="outline"
      class="input-fields">
      
      <mat-label>
        Email
      </mat-label>

      <input
        matInput
        required
        type="email"
        [formControl]="email">
      
      <mat-error
        *ngIf="email.invalid && email.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error
        *ngIf="email.invalid && email.errors?.['email']">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="input-fields">
      
      <mat-label>
        Password
      </mat-label>
      
      <input
        matInput
        required
        [type]="hide ? 'password' : 'text'"
        [formControl]="password">
      
      <mat-icon
        matSuffix
        (click)="hide = !hide">
        {{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>            
      
      <mat-error
        *ngIf="password.invalid">
        Password is required
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="input-fields"
      (click)="login()">
      login
    </button>
  </mat-card-actions>
</mat-card>
