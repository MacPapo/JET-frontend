<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <div class="form-fields">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter your email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid && email.errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="email.invalid && email.errors?.['email']">Invalid email format</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter your password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-button">
                <button mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
