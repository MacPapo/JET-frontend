<div *ngFor="let order of orders">
  
  <mat-card class="food-card">
    <mat-card-header>
      <mat-card-title>Table: {{ order.table }}</mat-card-title>
      <mat-card-subtitle>Waiter: {{ order.waiter }}</mat-card-subtitle>
      <mat-card-subtitle>
        Created at: {{ order.createdAt | date:'shortTime' }}
        <br>
        Last Update: {{ order.updatedAt | date:'shortTime' }}
      </mat-card-subtitle>
    </mat-card-header>



  </mat-card>

</div>
