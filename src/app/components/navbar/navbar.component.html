<mat-toolbar color="primary">
    <span>JustEaTime</span>
    <span class="spacer"></span>
    <button mat-button *ngIf="isLogged == true" routerLink="/" routerLinkActive="active">Home</button>
    <button mat-button *ngIf="isLogged == false" routerLink="/login" routerLinkActive="active">Login</button>
    <button mat-button *ngIf="isLogged == false" routerLink="/register" routerLinkActive="active">Register</button>
    <button mat-button *ngIf="isLogged == true" routerLink="/logout" routerLinkActive="active">Logout</button>
</mat-toolbar>
