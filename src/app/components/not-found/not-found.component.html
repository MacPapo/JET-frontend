<mat-card class="not-found">
  <mat-card-content>
    <img src="assets/svg/404.svg" width="350px" height="350px" />
    <h1>404 Page not found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="warn"
      class="btn"
      routerLink="/">
      Go to Home
    </button>
  </mat-card-actions>
</mat-card>
