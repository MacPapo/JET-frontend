<mat-card>
    <mat-table [dataSource]="orders">
        <ng-container matColumnDef="table">
            <mat-header-cell *matHeaderCellDef>Table</mat-header-cell>
            <mat-cell *matCellDef="let order">{{ order.table }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="clients">
            <mat-header-cell *matHeaderCellDef>Clients</mat-header-cell>
            <mat-cell *matCellDef="let order">{{ order.clients }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let order">
                <button mat-icon-button color="accent" *ngIf="status === 'COMPLETED'" (click)="markAsDelivered(order)">
                    <mat-icon>done_outline</mat-icon>
                </button>
                <button mat-icon-button color="accent" *ngIf="status !== 'COMPLETED'" (click)="markAsDelivered(order)"
                    disabled>
                    <mat-icon>close</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['table', 'clients', 'status', 'actions']"></mat-header-row>
        <mat-row *matRowDef="let order; columns: ['table', 'clients', 'status', 'actions']"></mat-row>
    </mat-table>
</mat-card>
