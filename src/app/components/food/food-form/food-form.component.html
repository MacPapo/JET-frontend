<h2 mat-dialog-title>Add New Food</h2>
<mat-dialog-content class="mat-typography">

    <div class="form-fields">
        <div class="form-field" style="margin-top: 5px;">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="newFood.name">
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput [(ngModel)]="newFood.price" type="number" [value]="">
            </mat-form-field>
        </div>
    </div>


    <div class="form-fields">
        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="newFood.description"></textarea>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="outline">
                <mat-label>ProductionTime (in minutes)</mat-label>
                <input matInput placeholder="Production Time" [(ngModel)]="newFood.productionTime">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
